<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Navbar Project</title>
  </head>
  <body class="bg-gray-200">
    <nav
      class="flex items-center justify-between px-16 py-4 shadow-lg md:justify-around"
    >
      <!-- LOGO -->
      <div class="logo font-bold text-xl text-gray-900">
        Dedi<span class="text-purple-900">Store</span>
      </div>
      <!-- LIST ON LARGE SCREEN -->
      <ul
        class="md:flex items-center gap-x-10 font-semibold text-purple-900 cursor-pointer hidden"
      >
        <li
          class="transition duration-300 hover:bg-purple-200 px-2 py-1 rounded-xl"
        >
          Home
        </li>
        <li
          class="transition duration-300 hover:bg-purple-200 px-2 py-1 rounded-xl"
        >
          About
        </li>
        <li
          class="transition duration-300 hover:bg-purple-200 px-2 py-1 rounded-xl"
        >
          Projects
        </li>
      </ul>
      <!-- LIST ON MOBILE SCREEN -->
      <div id="liMobile" class="hidden">
        <ul
          class="flex flex-col gap-y-20 font-semibold text-gray-900 cursor-pointer absolute top-16 right-0 bg-gradient-to-b from-purple-500 via-purple-500 to-gray-200 px-2 py-5 w-20 min-h-screen text-center md:hidden"
        >
          <li
            title="Home"
            class="transition duration-300 hover:bg-purple-400 px-2 py-1 rounded-xl"
          >
            <i class="bi bi-house-door-fill text-2xl text-gray-200"></i>
          </li>
          <li
            title="About"
            class="transition duration-300 hover:bg-purple-400 px-2 py-1 rounded-xl"
          >
            <i
              class="bi bi-file-earmark-person-fill text-gray-200 text-2xl"
            ></i>
          </li>
          <li
            title="Projects"
            class="transition duration-300 hover:bg-purple-400 px-2 py-1 rounded-xl"
          >
            <i class="bi bi-images text-2xl text-gray-200"></i>
          </li>
        </ul>
      </div>
      <div class="menu cursor-pointer md:hidden">
        <i id="menu" class="bi bi-list text-2xl text-purple-900 font-bold"></i>
      </div>
    </nav>
    <script src="js/app.js"></script>
  </body>
</html>
